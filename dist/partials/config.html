<h1>Config</h1>

<div class="gf-form-group">
	<div class="gf-form max-width-25">
			<span class="gf-form-label width-10">Tezos RPC Url</span>
			<input type="text" class="gf-form-input" ng-model='ctrl.current.jsonData.rpcURL' required></input>
			<info-popover mode="right-absolute">
				<p>The Tezos rpc url you want to connect to</p>
			</info-popover>
	</div>
	<div class="gf-form max-width-25">
		<span class="gf-form-label width-10">Tzscan API Url</span>
		<input type="text" class="gf-form-input" ng-model='ctrl.current.jsonData.tzscanURL' required></input>
		<info-popover mode="right-absolute">
			<p>The Tzscan url you want to connect to</p>
		</info-popover>
</div>
</div>
