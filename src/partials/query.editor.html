<label class="gf-form-label query-keyword">Query Type</label>
<div class="gf-form-select-wrapper">
  <select
    class="gf-form-input gf-size-auto"
    ng-model="ctrl.target.queryType"
    ng-options="f.value as f.text for f in ctrl.queryTypes"
    ng-change="ctrl.onSave()"
  >
  </select>
</div>
<label class="gf-form-label query-keyword">Sub query type</label>
<div class="gf-form-select-wrapper">
  <select
    class="gf-form-input gf-size-auto"
    ng-model="ctrl.target.subQueryType"
    ng-options="f.value as f.text for f in ctrl.subQueryTypes"
    ng-change="ctrl.onSave()"
  >
  </select>
</div>
<div ng-if="ctrl.showAccount">
  <label class="gf-form-label query-keyword">PKH to query</label>
  <input
    class="gf-form-input"
    rows="5"
    ng-model="ctrl.target.address"
    spellcheck="false"
    ng-blur="ctrl.onSave()"
  />
</div>

<div ng-if="ctrl.showContract">
  <label class="gf-form-label query-keyword">PKH to query</label>
  <input
    class="gf-form-input"
    rows="5"
    ng-model="ctrl.target.address"
    spellcheck="false"
    ng-blur="ctrl.onSave()"
  />
  <div ng-if="ctrl.target.subQueryType == 'contract_storage'">
    <label class="gf-form-label query-keyword">Storage property</label>
  </div>
  <div ng-if="ctrl.target.subQueryType == 'contract_transactions'">
    <label class="gf-form-label query-keyword">Transaction property</label>
  </div>
  <div ng-if="ctrl.target.subQueryType == 'contract_transaction_param'">
    <label class="gf-form-label query-keyword"
      >Transaction parameter property</label
    >
  </div>
  <div ng-if="ctrl.target.subQueryType == 'contract_big_map_storage'">
    <label class="gf-form-label query-keyword">Big map property</label>
  </div>
  <div>
    Syntax for this field is: $ to select the root of the object, if you want to
    select a nested property of the object you can do it by doing
    $.accounts.tz1233242352354234324.balance
  </div>
  <input
    class="gf-form-input"
    rows="5"
    ng-model="ctrl.target.idx"
    spellcheck="false"
    ng-blur="ctrl.onSave()"
  />
</div>
